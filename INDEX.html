<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #ffe600;
    }
    .choices {
      margin: 30px 0;
    }
    .choice {
      font-size: 2em;
      margin: 0 20px;
      padding: 15px 30px;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      display: inline-block;
      transition: all 0.3s ease;
    }
    .choice:hover {
      background-color: #ffe600;
      color: #121212;
      transform: scale(1.1);
    }
    #result {
      font-size: 1.8em;
      margin-top: 30px;
      min-height: 80px;
    }
    #player-choice, #computer-choice {
      font-size: 1.2em;
      margin-top: 20px;
    }
    #reset {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ffe600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #reset:hover {
      background-color: #fff200;
    }
    .summary {
      margin-top: 30px;
      font-size: 1.2em;
      color: #0ff;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <div class="choices">
    <div class="choice" onclick="playGame('rock')">ü™® Rock</div>
    <div class="choice" onclick="playGame('paper')">üìÑ Paper</div>
    <div class="choice" onclick="playGame('scissors')">‚úÇÔ∏è Scissors</div>
  </div>

  <div id="result">Let's Play!</div>
  <div id="player-choice"></div>
  <div id="computer-choice"></div>

  <div class="summary" id="summary"></div>

  <button id="reset" onclick="resetGame()">Play Again</button>

  <footer>
    <p>This game generated by <strong>NISHANT SAINI</strong></p>
    <p>Contact info: 9625700719</p>
    <p>Instagram: <strong>@saini_nishantt</strong></p>
  </footer>

  <!-- Sounds -->
  <audio id="winSound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>
  <audio id="loseSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

  <script>
    const resultDiv = document.getElementById("result");
    const playerChoiceDiv = document.getElementById("player-choice");
    const computerChoiceDiv = document.getElementById("computer-choice");
    const summaryDiv = document.getElementById("summary");

    const winSound = document.getElementById("winSound");
    const loseSound = document.getElementById("loseSound");

    let userWins = 0;
    let computerWins = 0;
    let draws = 0;
    let rounds = 0;
    const maxRounds = 10;

    function playGame(playerChoice) {
      if (rounds >= maxRounds) {
        resultDiv.innerHTML = "Game Over! Click Play Again.";
        return;
      }

      const choices = ["rock", "paper", "scissors"];
      const emojis = {
        rock: "ü™®",
        paper: "üìÑ",
        scissors: "‚úÇÔ∏è"
      };

      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let outcome = "";

      if (playerChoice === computerChoice) {
        outcome = "It's a draw!";
        draws++;
      } else if (
        (playerChoice === "rock" && computerChoice === "scissors") ||
        (playerChoice === "paper" && computerChoice === "rock") ||
        (playerChoice === "scissors" && computerChoice === "paper")
      ) {
        outcome = "You win!";
        userWins++;
        winSound.play();
      } else {
        outcome = "Computer wins!";
        computerWins++;
        loseSound.play();
      }

      rounds++;

      resultDiv.innerHTML = `${outcome} üí•`;
      playerChoiceDiv.innerHTML = `You chose: ${emojis[playerChoice]}`;
      computerChoiceDiv.innerHTML = `Computer chose: ${emojis[computerChoice]}`;

      if (rounds === maxRounds) {
        showSummary();
      }
    }

    function showSummary() {
      summaryDiv.innerHTML = `
        <hr>
        <strong>Game Over!</strong><br>
        Total Rounds: ${maxRounds}<br>
        You won: ${userWins} times<br>
        Computer won: ${computerWins} times<br>
        Draws: ${draws} times
      `;
    }

    function resetGame() {
      userWins = 0;
      computerWins = 0;
      draws = 0;
      rounds = 0;
      resultDiv.innerHTML = "Let's Play!";
      playerChoiceDiv.innerHTML = "";
      computerChoiceDiv.innerHTML = "";
      summaryDiv.innerHTML = "";
    }
  </script>
</body>
</html>
